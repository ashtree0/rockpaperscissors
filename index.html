<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script> 
        function getComputerChoice() {
            const rockPaperScissors = ["Rock", "Paper", "Scissors"];
            return rockPaperScissors[Math.floor(Math.random() * 3)];
        }

        function playRound(playerSelection, computerSelection) {
            // Makes sure parameters aren't case-sensitive
            let playerSelect = playerSelection[0].toUpperCase() + playerSelection.substring(1).toLowerCase();
            let computerSelect = computerSelection[0].toUpperCase() + computerSelection.substring(1).toLowerCase();
            
            // Player Win
            if (playerSelect === "Rock" && computerSelect === "Scissors") {
                return "You win! Rock beats Scissors."
            } else if (playerSelect === "Scissors" && computerSelect === "Paper") {
                return "You win! Scissors beats Paper.";
            } else if (playerSelect === "Paper" && computerSelect === "Rock") {
                return "You win! Paper beats Rock."
            }

            // Computer Win
            if (computerSelect === "Rock" && playerSelect === "Scissors") {
                return "You win! Rock beats Scissors."
            } else if (computerSelect === "Scissors" && playerSelect === "Paper") {
                return "You win! Scissors beats Paper.";
            } else if (computerSelect === "Paper" && playerSelect === "Rock") {
                return "You win! Paper beats Rock."
            }

            // Player & Computer Tie
            if (computerSelect === "Scissors" && playerSelect === "Scissors") {
                return "It's a tie! You both chose Scissors.";
            } else if (computerSelect === "Paper" && playerSelect === "Paper") {
                return "It's a tie! You both chose Paper.";
            } else if (computerSelect === "Rock" && playerSelect === "Rock") {
                return "It's a tie! You both chose Rock.";
            }
        }

        const playerSelection = "scissors";
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));
        
    </script>
</body>
</html>
