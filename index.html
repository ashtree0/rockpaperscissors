<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script> 

        // Keeps track of wins, losses, and ties
        let playerWin = 0;
        let playerLose = 0;
        let playerTie = 0;
        
        // Randomizes computer choice
        function getComputerChoice() {
            const rockPaperScissors = ["Rock", "Paper", "Scissors"];
            return rockPaperScissors[Math.floor(Math.random() * 3)];
        }

        function playRound(playerSelection, computerSelection) {
            // Makes sure parameters aren't case-sensitive
            let playerSelect = playerSelection[0].toUpperCase() + playerSelection.substring(1).toLowerCase();
            let computerSelect = computerSelection[0].toUpperCase() + computerSelection.substring(1).toLowerCase();
            
            // Player Win
            if (playerSelect === "Rock" && computerSelect === "Scissors") {
                playerWin++;
                alert("You win! Rock beats Scissors.");
            } else if (playerSelect === "Scissors" && computerSelect === "Paper") {
                playerWin++;
                alert("You win! Scissors beats Paper.");
            } else if (playerSelect === "Paper" && computerSelect === "Rock") {
                playerWin++;
                alert("You win! Paper beats Rock.");
            }

            // Computer Win
            if (computerSelect === "Rock" && playerSelect === "Scissors") {
                playerLose++;
                alert("You lost. Rock beats Scissors.");
            } else if (computerSelect === "Scissors" && playerSelect === "Paper") {
                playerLose++;
                alert("You lost. Scissors beats Paper.");
            } else if (computerSelect === "Paper" && playerSelect === "Rock") {
                playerLose++;
                alert("You lost. Paper beats Rock.");
            }

            // Player & Computer Tie
            if (computerSelect === "Scissors" && playerSelect === "Scissors") {
                playerTie++;
                alert("It's a tie! You both chose Scissors.");
            } else if (computerSelect === "Paper" && playerSelect === "Paper") {
                playerTie++;
                alert("It's a tie! You both chose Paper.");
            } else if (computerSelect === "Rock" && playerSelect === "Rock") {
                playerTie++;
                alert("It's a tie! You both chose Rock.");
            }
        }

        function game() {
            for (gameRound = 0; gameRound < 5; gameRound++) {
               let playerInput = prompt("Rock, Paper, or Scissors?");
               let computerInput = getComputerChoice();
               playRound(playerInput,computerInput);
            }
            if (playerWin > playerLose) {
                return alert("You won!");
            } else if (playerLose > playerWin) {
                return alert("You lost.");
            } else if (playerLose === playerWin) {
                return alert("It's a tie!")
            }
            
        }

        game();
        console.log(`Win(s): ${playerWin} // Loss(es): ${playerLose} // Tie(s): ${playerTie}`);
        
    </script>
</body>
</html>
